# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
# $terminal = ghostty
$fileManager = nemo
# $menu = wofi
$menu = bemenu-run -i -H 20 --fn "FiraCode Nerd Font Mono Bold 9" --tb "##1e2127" --tf "##ffffff" --fb "##1e2127" --ff "##ffffff" --cb "##1e2127" --cf "##ffffff" --nb "##1e2127" --nf "##ffffff" --ab "##1e2127" --af "##ffffff" --hb "##ff90be" --hf "##282c34" --fbb "##fff000" --fbf "##ffeeff" -p "run >" --hp 6

$colorPrimary = rgba(ff90beff)
$colorSecondary = rgba(6b6ebfff)
$colorDanger = rgba(f15c66ff)
$colorWhite = rgba(ffffffff)
$colorLight = rgba(abb2bfff)
$colorDark = rgba(282c34ff)
$colorDarker = rgba(1e2127ff)
$colorBlack = rgba(0a0b0dff)


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = systemctl --user enable --now hyprpolkitagent.service
exec-once = nm-applet &
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = waybar & hyprpaper
exec-once=hyprctl setcursor Vimix Cursors 24

# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct:qt5ct


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = $colorPrimary
    col.inactive_border = $colorDarker

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = master
    # layout = dwindle

    snap {
        enabled = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(12121255)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 20
        passes = 1
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 2.5, easeOutQuint
    animation = windowsIn, 1, 3, easeOutQuint, popin 90%
    animation = windowsOut, 1, 1, linear, popin 90%
    animation = windowsMove, 1, 3, easeOutQuint
    animation = fadeIn, 1, 1.5, almostLinear
    animation = fadeOut, 1, 1, almostLinear
    animation = fade, 1, 3, quick
    animation = layers, 1, 3.75, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.75, almostLinear
    animation = fadeLayersOut, 1, 1.25, almostLinear
    animation = workspaces, 1, 2, almostLinear, fade
    animation = workspacesIn, 1, 1.25, almostLinear, fade
    animation = workspacesOut, 1, 2, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, backslash, exec, $terminal
bind = $mainMod SHIFT, C, killactive,

bind = $mainMod SHIFT, Q, submap, system
submap = system
bind = , Q, exit,
bind = , escape, submap, reset
submap = reset

bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod CONTROL, SPACE, fullscreen,

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, J, cyclenext
bind = $mainMod, K, cyclenext, prev

# master layout
bind = $mainMod, Return, layoutmsg, swapwithmaster master
bind = $mainMod SHIFT, J, layoutmsg, swapnext loop
bind = $mainMod SHIFT, K, layoutmsg, swapprev loop
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05
bind = $mainMod CONTROL, H, layoutmsg, addmaster
bind = $mainMod CONTROL, L, layoutmsg, removemaster

bind = $mainMod, M, submap, layout
submap = layout
bind = $mainMod, M, layoutmsg, mfact exact 0.5
bind = $mainMod, M, submap, reset
bind = , V, layoutmsg, orientationleft
bind = , V, submap, reset
bind = , H, layoutmsg, orientationtop
bind = , H, submap, reset
bind = , escape, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, W, workspace, 1
bind = $mainMod, E, workspace, 2
bind = $mainMod, R, workspace, 3
bind = $mainMod, T, workspace, 4
bind = $mainMod, S, workspace, 5
bind = $mainMod, D, workspace, 6
bind = $mainMod, F, workspace, 7
bind = $mainMod, G, workspace, 8
bind = $mainMod, V, workspace, 9
# bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, W, movetoworkspacesilent, 1
bind = $mainMod SHIFT, E, movetoworkspacesilent, 2
bind = $mainMod SHIFT, R, movetoworkspacesilent, 3
bind = $mainMod SHIFT, T, movetoworkspacesilent, 4
bind = $mainMod SHIFT, S, movetoworkspacesilent, 5
bind = $mainMod SHIFT, D, movetoworkspacesilent, 6
bind = $mainMod SHIFT, F, movetoworkspacesilent, 7
bind = $mainMod SHIFT, G, movetoworkspacesilent, 8
bind = $mainMod SHIFT, V, movetoworkspacesilent, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10

# My applications 
bind = $mainMod, P, exec, $menu
bind = $mainMod, b, exec, pkill -SIGUSR1 waybar

bind = , Print, execr, grim - | wl-copy
bind = $mainMod, Print, execr, slurp | grim -g - - | wl-copy
bind = $mainMod SHIFT, Print, execr, grim $(xdg-user-dir PICTURES)/screenshots/$(date +%Y-%m-%d-%H%M%S)-screenshot.png
bind = $mainMod CONTROL, Print, execr, slurp | grim -g - $(xdg-user-dir PICTURES)/screenshots/$(date +%Y-%m-%d-%H%M%S)-screenshot.png

bind = $mainMod ALT, F, exec, zen-browser
bind = $mainMod ALT, B, exec, brave
bind = $mainMod ALT, V, exec, pavucontrol

bind = $mainMod, O, submap, apps
submap = apps
bind = , D, exec, $fileManager
bind = , D, submap, reset
bind = , escape, submap, reset
submap = reset

# # Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
